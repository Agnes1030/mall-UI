        function time() {
            dt = new Date();
            var y = dt.getFullYear();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.getElementById("timeShow").innerHTML =  y + "年" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000);
        }

        window.onload = function () {
            time()
        }
